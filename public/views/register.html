<!DOCTYPE html>
<html lang="es">

<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
        <div class="container bg-primary">
            <h1 class="text-white">REGISTRO DE NUEVO USUARIO</h1>
            <h3>Por favor complete sus datos</h3>
        </div>
      <br>
      <form class="form" action="/api/register" method="post" role="form" autocomplete="off" enctype="multipart/form-data">
          <div class="form-group my-3">
            <input id="email" name='email' placeholder="Email" class="form-control" type="email" required>
          </div>
          <div class="form-group my-3">
            <input id="nombre" name='nombre' placeholder="Nombre" class="form-control" type="text" required>
          </div>
          <div class="form-group my-3">
            <input id="direccion" name='direccion' placeholder="Dirección" class="form-control" type="text" required>
          </div>
          <div class="form-group my-3">
            <input id="edad" name='edad' placeholder="Edad" class="form-control" type="number" required>
          </div>
          <div class="form-group my-3">
            <input id="telefono" name='telefono' placeholder="Teléfono" class="form-control" type="text" required>
          </div>
          <div class="form-group my-3">
            <input id="foto" name='foto' placeholder="Foto o avatar" class="form-control" type="file" required>
          </div>
          <div class="form-group">
            <input class="btn btn-primary my-3" type="submit" value="Enviar datos">
          </div>
      </form>

      <hr>

      <div class="text-left">
        <button class="btn btn-primary my-3" onclick="location.href = '/api/home'">Ir al home</button>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
