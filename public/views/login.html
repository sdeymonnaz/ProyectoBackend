<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login de usuarios</title>
</head>
<body>
    <div class="container mt-3">
        <div class="container bg-primary">
            <h1 class="text-white">LOGIN DE USUARIOS</h1>
        </div>
        
        <div>
            <form action="/api/login" method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="username">
                    <label for="inputPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPass" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <hr>

            <div class="text-left">
              <button class="btn btn-primary my-3" onclick="location.href = '/api/register'">Ir a registro</button>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
